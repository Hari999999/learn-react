<!DOCTYPE html>
<html>
  <head>
    <script src="https://npmcdn.com/react@15.3.1/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.3.1/dist/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <meta charset="utf-8">
    <title>JS Bin</title>
  </head>
  <body>
    <div id="container"></div>

    <script type="text/babel">
      var ChildComponent = React.createClass({
      render: function() {
      return (
      <div>
        <div className="prompt">Add a click handler to this button so that when clicked, performMagic is called in the parent component.</div>
        <button onClick={this.props.onMagic2Click}>Do Magic</button>
      </div>
      );
      }
      });
      var ParentComponent = React.createClass({
      performMagic: function() {
      alert('TAADAH!');
      },
      
      render: function() {
      return (
      <div>
        <h1>Hello world</h1>
        <ChildComponent onMagic2Click={this.performMagic} />
      </div>
      );
      }
      });
      
      ReactDOM.render(
            <ParentComponent />,
            document.getElementById('container')
            );
    </script>
  </body>
</html>
